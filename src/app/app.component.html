<div class="full_height">
  <ejs-chart id='chartcontainer' [chartArea]='chartArea'
             width='100%'
             [title]='title'
             [primaryXAxis]='xAxis'
             [primaryYAxis]='yAxis'
             isTransposed='true'>
    <e-series-collection>
      <e-series [dataSource]='seriesBarWithSimpleData'
                type='RangeColumn'
                xName='name'
                high='starDate'
                low='endDate'
                width=10
                fill="#75889F">
      </e-series>
    </e-series-collection>
  </ejs-chart>
