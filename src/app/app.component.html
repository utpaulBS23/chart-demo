<ejs-chart [chartArea]='chartArea'
           [primaryXAxis]='xAxis'
           [primaryYAxis]='yAxis'
           [tooltip]='tooltip'
           [zoomSettings]='zoom'
           [title]="title"
           #chart
           width="100%"
           isTransposed='false'>
  <e-series-collection>
    <e-series [dataSource]='seriesBarWithSimpleData'
              type='RangeColumn'
              high='endDate'
              tooltipMappingName='Text'
              low='startDate'
              columnWidth="0.4"
              fill="#75889F"
              xName="name">
    </e-series>
    <e-series [dataSource]='scatterSeries'
              type='Scatter'
              xName='name'
              yName='startDate'
              columnSpacing=0.5
              [marker]='markerCircle'
              fill="red">
    </e-series>
  </e-series-collection>
</ejs-chart>
