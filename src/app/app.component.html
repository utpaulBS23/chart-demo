<button (click)="onClickToShowChart()">Show {{ type }} Chart</button>
<ng-container
  *ngIf="type === 'bar'">
  <ejs-chart id='chartcontainer' [chartArea]='chartArea'
             width='100%'
             [title]='title' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis'
             [tooltip]='tooltip' isTransposed='true'
             (load)='load($event)'>
    <e-series-collection>
      <e-series [dataSource]='data' type='RangeColumn' xName='Month' high='CA_HighTemp' low='CA_LowTemp' width=15 tooltipMappingName='Text' [marker]='marker' fill="#EE7516"> </e-series>
      <e-series [dataSource]='data' type='RangeColumn' xName='Month' high='CA1_HighTemp' low='CA1_LowTemp' width=15 tooltipMappingName='Text' [marker]='marker'> </e-series>
      <e-series [dataSource]='data' type='RangeColumn' xName='Month' high='CA2_HighTemp' low='CA2_LowTemp' width=15 tooltipMappingName='Text' [marker]='marker'> </e-series>
      <e-series [dataSource]='series1' type='Scatter' xName='Month' yName='CA_HighTemp' name='18-20 Years' columnSpacing=0.5 [marker]='marker2' fill="red"></e-series>
    </e-series-collection>
  </ejs-chart>
</ng-container>

<ng-container *ngIf="type === 'line'">
  <ejs-chart [chartArea]='chartArea'
             [primaryXAxis]='primaryXAxis1'
             [primaryYAxis]='primaryYAxis1'
             width='100%'
             [title]='title' (load)='load($event)'>
    <e-series-collection>
      <e-series [dataSource]='data1' type='Line' xName='x' yName='y' name='Warmest' width=15 > </e-series>
      <e-series [dataSource]='data2' type='Line' xName='x' yName='y' name='Coldest' width=6> </e-series>
      <e-series [dataSource]='data3' type='Line' xName='x' yName='y' name='Coldest' width=6> </e-series>
      <e-series [dataSource]='triangelData' type='Scatter' xName='x' yName='y'
                width=2 [marker]='triangleMarker'> </e-series>
    </e-series-collection>
  </ejs-chart>
